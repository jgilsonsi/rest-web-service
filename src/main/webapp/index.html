<!DOCTYPE html>
<html>
    <head>
        <title>rest web service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style="background-color: #2f4050; color: #a3a6a8">
        <h2>rest web service</h2>
        <p>
            <b>GET user: </b>
            <label>http://localhost:8084/rest-web-service/users/{id}</label>
        </p>
        <p>
            <b>GET users: </b>
            <label>http://localhost:8084/rest-web-service/users</label>
        </p>
        <p>
            <b>POST user: </b>
            <label>http://localhost:8084/rest-web-service/users</label>
        </p>
        <p>
            <b>PUT user: </b>
            <label>http://localhost:8084/rest-web-service/users</label>
        </p>
        <p>
            <b>DELETE user: </b>
            <label>http://localhost:8084/rest-web-service/users/{id}</label>
        </p>
        <p>
            <label>Format JSON: {"id": "10","name": "jjdev","age": "33"}</label>
        </p>
    </body>
</html>
